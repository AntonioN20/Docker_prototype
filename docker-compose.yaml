version: "3.8"
services:
  db:
    build: ./db
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: google_users
    ports:
      - "3306:3306"
    restart: always
  web:
    build: ./backend
    environment:
      MYSQL_DATABASE: google_users
      MYSQL_USER: root
      MYSQL_PASSWORD: pass
      MYSQL_HOST: db
    ports:
      - "3000:3000"
    depends_on:
      - db